<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Happy New Year Card</title>
  <link href='https://fonts.googleapis.com/css?family=Kalam:400,700' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
  <canvas height='1' id='confetti' width='1'> </canvas>
</body>
<div id="container">
  <div class="card-container front">
    <div class="card front">
      <h1>Darling,</h1><br>
      <p class="animated zoomIn">
        Tu me enseñaste<br>
        <span class="color">A programar mejor</span>,<br>
        <span class="color">A no peliar con mis hermanos</span>,<br>
          <span class="color">Como arreglar cosas</span>,<br>
        Pero más <span class="color">Importante</span>...
      </p>
    </div>
  </div>
  <div class="card-container back">
    <div class="card back">
      <p>
        Tu me enseñaste<br>
        lo que es el sentido
      </p>
      <div class="imgDad"></div>
      <p class="hfd">
        De amor familiar !
      </p>
      <p class="signature">
        <span class="animated infinite zoomIn" style="color: #FF95C7">❤️</span> Eduardo
      </p>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
